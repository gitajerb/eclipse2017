<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="shared-styles.html">

<dom-module id="eclipse-resources">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
      }

      .sections {
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-flex);
        background: #0f9d58;
        padding-top:24px;
        min-height:calc(100vh - 180px);
      }

      h1 {
        @apply(--layout-center);
        @apply(--paper-font-headline);
        text-align:center;
        padding-left: 24px;
        padding-right:24px;
      }

      span.title {
        @apply(--paper-font-subhead);
        display:block;
        text-align:center;
        color: var(--paper-blue-500);
        margin-bottom: 16px;
      }

      span.title>img {
        width:75%;
        height:auto;
      }

      .section {
        margin-bottom:48px;
      }

      .cards {
        @apply(--layout-vertical);
      }

      .cards a {
        @apply(--layout-horizontal);
      }

      @media all and (min-width:600px) {
        .cards {
          @apply(--layout-horizontal);
          @apply(--layout-stretch);
          @apply(--layout-center-justified);
          @apply(--layout-wrap);
        }
      }

      @media all and (max-width:600px) {
        .cards {
          @apply(--layout-center);
        }
      }

      a {
        text-decoration: none;
      }

      paper-card:hover {
        @apply(--shadow-elevation-16dp);
        position:relative;
        top: -2px;
      }
      paper-card {
        @apply(--card);
      }
      paper-card .image-holder {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        height:100px;
      }
      paper-card .image-holder img {
        max-height:100px;
      }
      paper-card .text {
        @apply(--paper-font-body1);
      }

    </style>

    <div class="sections">
      <template is="dom-repeat" items="[[sections]]">
        <div class="section">
          <h1>[[item.title]]</h1>
          <div class="cards">
            <template is="dom-repeat" items="[[item.cards]]">
              <a href="[[item.url]]" target="_blank">
                <paper-card elevation="2">
                  <span class="title" hidden="[[!item.titleImg]]"><img src="[[item.titleImg]]" title="[[item.title]]"/></span>
                  <span class="title" hidden$="[[item.titleImg]]">[[item.title]]</span>
                  <div class="text">[[item.text]]</div>
                </paper-card>
              </a>
            </template>
          </div>
        </div>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'eclipse-resources',
      properties: {
        sections: {
          type: Array
        }
      },
      ready: function() {
        this.sections = [
            {
              "title": "Eclipse Activities for Educators",
              "cards": [{
                "title": "NASA Eclipse 2017",
                "text": "NASA invites you to experience the 2017 solar eclipse in many fun, creative, and challenging ways from family-friendly activities to sophisticated science projects",
                "url": "http://eclipse2017.nasa.gov/activities"
              }, {
                "title": "NSTA’s Solar Science",
                "text": "Sample activities from the National Science Teachers Association book Solar Science",
                "url": "http://www.nsta.org/docs/BookBeat201601SunMoonEarthTogether.pdf"
              }, {
                "title": "Why Do Eclipses Happen?",
                "text": "Activities about the mechanics of eclipses from the Night Sky Network for amateur astronomy clubs",
                "url": "https://nightsky.jpl.nasa.gov/download-view.cfm?Doc_ID=327"
              }]
            },

            {
              "title": "Websites and Online Guides about the 2017 Eclipse",
              "cards": [{
                "title": "An Observer’s Guide to Viewing the Eclipse",
                "text": "A free downloadable introductory guide for beginners to the 2017 total solar eclipse by Andrew Fraknoi and Dennis Schatz (from the book Solar Science from the National Science Teachers Association)",
                "url": "http://www.nsta.org/publications/press/extras/files/solarscience/SolarScienceInsert.pdf"
              }, {
                "title": "Total Solar Eclipse 2017",
                "text": "This guide from Space.com is brief but includes the most important details for the 2017 eclipse",
                "url": "http://www.space.com/33797-total-solar-eclipse-2017-guide.html"
              }, {
                "title": "Eclipse 2017",
                "text": "This very informative site by eclipse enthusiast Dan McGlaun includes some wonderful explanatory animations provided by Ernie Wright of NASA.",
                "url": "http://www.eclipse2017.org"
              },  {
                "title": "The Great American Eclipse",
                "text": "This comprehensive site was created by prolific eclipse map makers Michael Zeiler and Polly White. There are therefore a significant number of location-based and highly visual information resources.",
                "url": "http://www.greatamericaneclipse.com"
              }]
            },

            {
              "title": "Interactive Maps for the 2017 Eclipse",
              "cards": [{
                "title": "NASA's GSFC Eclipse Map",
                "text": "This interactive Google Map from Fred Espenak at NASA's Goddard Space Flight Center shows the path of the 2017 total solar eclipse, and brings up key  details such as start and end times and duration of totality for any location selected",
                "url": "http://eclipse.gsfc.nasa.gov/SEgoogle/SEgoogle2001/SE2017Aug21Tgoogle.html"
              }, {
                "title": "2017 Total Eclipse",
                "text": "Another great interactive Google Map from Xavier Jubier has key eclipse details for any location desired",
                "url": "http://www.eclipse2017.org/xavier_redirect.htm"
              }, {
                "title": "Tour the Great American Eclipse of 2017",
                "text": "This interactive map from Michael Zeiler and Polly White is exceptionally detailed, so much so, they created a video to help you get the most from it! It’s also useful because it provides eclipse information in local time instead of UTC.",
                "url": "https://goo.gl/oHFFYF"
              }]
            },

            {
              "title": "Eclipse Photography",
              "cards": [{
                "title": "B&H Solar Observing",
                "titleImg": "/images/bhlogo.jpg",
                "text": "Find great information on how to observe and photograph the eclipse with B&H Photo Video's solar viewing resources.",
                "url": "https://www.bhphotovideo.com/c/solar-observing/ci/33818/N/3583558376/sba"
              },
              {
                "title": "Photographing a solar eclipse",
                "text": "A great guide put together by Fred Espenak (a.k.a. Mr. Eclipse). Contains great instructions and a solar eclipse exposure guide. ",
                "url": "http://www.mreclipse.com/SEphoto/SEphoto.html"
              },
              {
                "title": "How to Shoot Solar-Eclipse Images & Videos",
                "text": "This guide from the American Astronomical Society on how to photograph or video the eclipse also lists a variety of additional resources for novices and pros alike.",
                "url": "https://eclipse.aas.org/imaging-video/images-videos"
              },
              {
                "title": "Megamovie Camera Spec Calculator",
                "text": "Use this tool to help determine if your camera specs will let you capture a scientifically valuable photo of the eclipse.",
                "url": "http://multiverse.ssl.berkeley.edu/Eclipse/CamSpecCalc"
              },
              {
                "title": "Canon’s Total Guide to Totality: Solar Eclipse Photography",
                "text": "Be prepared for this once-in-a-generation event with Canon's help: find tips, tricks, techniques and eclipse photography workshops.",
                "url": "http://learn.usa.canon.com/resources/articles/2017/eclipse.shtml"
              }
              ]
            }
          ]
      }
    });
  </script>
</dom-module>
