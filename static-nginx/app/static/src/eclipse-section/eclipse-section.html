<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="eclipse-section">
    <template>
        <style include="shared-styles">
          :host {
            @apply(--layout-horizontal);
          }

          .large {
            min-height: calc(100vh - 75px - 30px);
          }

          .medium {
            min-height: 65vh;
          }

          .small {
            min-height: 30vh;
          }

          .content-wrapper {
             @apply(--layout-center);
             @apply(--layout-flex);
             @apply(--layout-flex-auto);
             @apply(--layout-horizontal);
             @apply(--content-width);
             padding: 32px;
             position:relative;
             @apply(--layout-wrap);
          }

          .content-wrapper ::content img {
            max-width:100%;
            min-width:40%;
            @apply(--layout-flex-2);
          }

          .start {
            @apply(--layout-start-justified);
          }

          .end {
            @apply(--layout-end-justified);
          }

          .center {
            @apply(--layout-center-justified);
          }

          ::content {
            @apply(--layout-flex);
          }

          .background-holder {
            width:100%;
            background-size: cover;
            background-position: center;
            @apply(--layout-center);
            background-image: var(--section-background-image, none);
            background-color: var(--section-background-color, transparent);
          }
        </style>
        <div id="holder" class="background-holder">
            <div class$="{{size}} content-wrapper {{alignment}}">
              <content></content>
            </div>
        </div>

    </template>
    <script>
      Polymer({
        is: 'eclipse-section',

        properties: {
          showNavbarMin: {
            type: String,
            value: "900px"
          },
          layout: {
            type: String,
            value: "row"
          },
          alignment: {
            type: String,
            value: "center"
          },
          size: {
            type: String,
            value: "small"
          },
          color: {
            type: String
          },
          bg: {
            type: String
          }
        },

        ready: function() {
          if (this.color) {
            this.customStyle["--section-background-color"] = this.color;
          }
          if (this.bg) {
            this.customStyle["--section-background-image"] = "url(" + this.bg + ")";
          }
          this.updateStyles();
        }
      });
    </script>
</dom-module>
