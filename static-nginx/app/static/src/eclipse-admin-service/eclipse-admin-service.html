<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/google-signin/google-signin-aware.html">
<link rel="import" href="../behaviors/eclipse-debug-logger.html">
<script type="text/javascript" src="../../bower_components/js-sha256/src/sha256.js"></script>
<script src="../client-id.js"></script>
<dom-module id="eclipse-admin-service">
  <template>
    <style>
          :host {
            display:none;
          }
        </style>
    <google-signin-aware id="signin"
                         scopes="profile"
                         on-google-signin-aware-success="_handleSignin"
                         on-google-signin-aware-signed-out="_handleSignout">
    </google-signin-aware>
    <iron-ajax
        path="users/count/"
        id="adminRequestCount"
        auto
        params='{}'
        handle-as="json"
        on-response="_handleCountResponse"
        on-error="_handleError"
        loading="{{userCountLoading}}"
        debounce-duration="300"></iron-ajax>
    <iron-ajax
        path="clusters/users"
        id="adminRequestLocations"
        auto
        params='{}'
        handle-as="json"
        on-response="_handleUserLocationResponse"
        on-error="_handleError"
        loading="{{userLocationLoading}}"
        debounce-duration="300"></iron-ajax>
    <iron-ajax
        path="clusters/photos"
        id="adminRequestPhotos"
        auto
        params='{{_getPhotoClusterParams(locationIncludeTeramovie)}}'
        handle-as="json"
        on-response="_handlePhotoLocationResponse"
        on-error="_handleError"
        loading="{{photoLocationLoading}}"
        debounce-duration="300"></iron-ajax>
    <iron-ajax
        path="photos/count/"
        id="adminRequestPhotoCount"
        auto
        params='{}'
        handle-as="json"
        on-response="_handlePhotoCountResponse"
        on-error="_handleError"
        loading="{{photoCountLoading}}"
        debounce-duration="300"></iron-ajax>
  </template>
  <script>
      Polymer({
        is: 'eclipse-admin-service',
        behaviors: [EclipseBehaviors.DebugLoggerBehavior],

        properties: {
          user : {
            type: Object,
            notify: true,
            observer: '_onUserChanged'
          },
          admin : {
            type: Boolean,
            notify: true,
            reflectToAttribute: true,
            readOnly: true
          },
          userCount: {
            type: Object,
            notify: true,
            readOnly: true
          },
          userLocations: {
            type: Array,
            notify: true
          },
          photoLocations: {
            type: Array,
            notify: true
          },
          photoCount: {
            type: Object,
            notify: true,
            readOnly: true
          },
          userCountLoading: {
            type: Boolean,
            notify: true
          },
          userLocationLoading: {
            type: Boolean,
            notify: true
          },
          photoCountLoading: {
            type: Boolean,
            notify: true
          },
          error: {
            type: Boolean,
            notify: true
          },
          loading: {
            type: Boolean,
            computed: '_isLoading(userCountLoading, userLocationLoading, photoCountLoading)'
          },
          locationIncludeTeramovie: {
            type: Boolean
          }
        },

        observers: [
          '_onUserChanged(user)',
        ],

        ready: function() {
          var signin = this.$$("#signin");
          signin.setAttribute("client-id", client_id);
          if (signin.signedIn) {
            this.user = gapi.auth2.getAuthInstance()['currentUser'].get();
          }
        },

        refresh: function() {
          var requestEndpoints = Polymer.dom(this.root).querySelectorAll("iron-ajax");
          if (this.user) {
            var token = this.user.getAuthResponse().id_token;
            var results = Promise.all(requestEndpoints.map(function(request) {
              request.headers["X-IDTOKEN"] = token;
              return request.generateRequest().completes;
            }));
            return results;
          }
          return Promise.resolve('No user');
        },

        _handleSignin: function() {
          this.consoleLogIfAble("signing in admin");
          this.user = gapi.auth2.getAuthInstance()['currentUser'].get();
        },

        _handleSignout: function() {
          this.consoleLogIfAble("signing out admin");
          this.user = null;
        },

        _onUserChanged: function(user) {
          var requestEndpoints = Polymer.dom(this.root).querySelectorAll("iron-ajax");
          if (user) {
            var token = user.getAuthResponse().id_token;
            requestEndpoints.forEach(function(request) {
              request.headers["X-IDTOKEN"] = token;
              request.url = this._getEndpointUrl(request.getAttribute("path"));
            }.bind(this));
          } else {
            requestEndpoints.forEach(function(request) {
              request.headers["X-IDTOKEN"] = null;
              request.url = null;
            }.bind(this));
          }
        },

        _getEndpointUrl: function(location) {
          var url = "/services/admin/";
          if (this.LOCAL_DEBUG) {
            url = "https://localhost" + url;
          }
          return url + location;
        },

        _getPhotoClusterParams: function(includeTeramovie) {
          if (includeTeramovie) {
            return {image_buckets: "megamovie,teramovie"};
          } else {
            return {image_buckets: "megamovie"};
          }
        },

        _handleCountResponse: function(response) {
          this.consoleLogIfAble("Got count response " + response.detail.status);
          if (response.detail.response) {
            this._setUserCount(response.detail.response);
            this._setAdmin(true);
            this.error = false;
          }
        },

        _handleUserLocationResponse: function(response) {
          this.consoleLogIfAble("Got user location response " + response.detail.status);
          if (response.detail.response) {
            this.userLocations = response.detail.response;
            this._setAdmin(true);
            this.error = false;
          }
        },

        _handlePhotoLocationResponse: function(response) {
          this.consoleLogIfAble("Got photo location response " + response.detail.status);
          if (response.detail.response) {
            this.photoLocations = response.detail.response;
            this._setAdmin(true);
            this.error = false;
          }
        },

        _handlePhotoCountResponse: function(response) {
          this.consoleLogIfAble("Got count response " + response.detail.status);
          if (response.detail.response) {
            this._setPhotoCount(response.detail.response);
            this._setAdmin(true);
            this.error = false;
          }
        },

        _handleError: function(response) {
          this.consoleLogIfAble("Got error response " + response.detail.request);
          if (response.detail.request && response.detail.request.status == 401) {
            // User doesn't have admin role.
            this._setAdmin(false);
          }
          this.error = true;
        },

        _isLoading: function(userCountLoading, userLocationLoading, photoCountLoading) {
          this.consoleLogIfAble("Checking loading: " + userCountLoading + "," + userLocationLoading + "," + photoCountLoading);
          return userCountLoading || userLocationLoading || photoCountLoading;
        }
      });
    </script>
</dom-module>
