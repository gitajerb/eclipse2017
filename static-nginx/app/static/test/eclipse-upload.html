<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>eclipse-upload</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>

  <!-- Import the element to test -->
  <link rel="import" href="../src/eclipse-upload/eclipse-upload.html">
</head>
<body>
<test-fixture id="basic">
  <template>
    <eclipse-upload id="upload"></eclipse-upload>
  </template>
</test-fixture>

<script>
      suite('eclipse-upload tests', function() {
        var home;

        setup(function() {
          home = fixture('basic');
        });

        test('getImageBucket', function() {
          var upload = home;

          var user = {roles: ["user"]};
          var volunteer = {roles: ["user", "volunteer"]};

          upload.DEBUG_STATE = upload.PRE_ECLIPSE_DAY;
          assert.equal(upload._getImageBucket(user.roles), undefined);
          assert.equal(upload._getImageBucket(volunteer.roles), 'volunteer_test');

          upload.DEBUG_STATE = upload.ECLIPSE_DAY;

          assert.equal(upload._getImageBucket(user.roles), 'teramovie');
          assert.equal(upload._getImageBucket(volunteer.roles), 'megamovie');

          upload.DEBUG_STATE = upload.POST_ECLIPSE_DAY;

          assert.equal(upload._getImageBucket(user.roles), 'teramovie');
          assert.equal(upload._getImageBucket(volunteer.roles), 'megamovie');
        });
      });
    </script>
</body>
</html>
